on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Test and build the library
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        id: dependencies
        run: |
          sudo apt-get update
          npm i

      - name: Build the library
        id: build
        run: npm run build:cjs

      - name: Run tests
        id: tests
        run: npm run test
